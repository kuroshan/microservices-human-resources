spring:
  application:
    name: ms-hhrr-employees
  datasource:
    url: jdbc:oracle:thin:@//localhost:1521/XE
    username: hr
    password: hrpw
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect

server:
  servlet:
    context-path: /ms-hhrr-employees/v1
  port: ${PORT:0}

api:
  support:
    ms-human-resources-areas:
      url: http://localhost:43823/ms-hhrr-areas/v1

#ms-human-resources-areas:
